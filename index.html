<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Vagas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login" id="login">
            <div class="border">
                <div class="header">
                    <h1>Login do Sistema</h>
                </div>
                <form>
                    <label for="email-login">Email</label>
                    <input type="text" name="email-login" id="email-login" placeholder="Email">
                    <label for="senha-login">Senha</label>
                    <input type="password" name="senha-login" id="senha-login" placeholder="Senha">
                    <button type="button" id="btn-login">Login</button>
                </form>
            </div>
            <div>
                <a href="#" id="senha-esquecida">Esqueceu a senha?</a>
                <a href="#" id="novo-usuario">Não possui cadastro?</a>
            </div>
        </section>
        <section class="cadastro border nao-visivel" id="cadastro-usuario">
            <div class="header">
                <h1>Cadastro</h1>
            </div>
            <div>
                <form>
                    <label for="tipo">Tipo de Usuário</label>
                        <select name="tipo" id="tipo">
                            <option value="Recrutador">Recrutador</option>
                            <option value="Trabalhador">Trabalhador</option>
                        </select>
                    <label for="nome">Nome Completo*</label>
                        <input type="text" id="nome" placeholder="Nome" name="nome" >
                    <label for="data-de-nascimento">Data de Nascimento*</label>
                        <input type="text" id="data-de-nascimento" placeholder="Data de Nascimento" name="data-de-nascimento" maxlength="10">
                    <label for="email">Email*</label>
                        <input type="text" id="email" placeholder="Email" name="email">
                    <label for="senha">Senha*</label>
                        <input type="password" id="senha" placeholder="Senha" name="senha">
                </form>
                <div class="botoes">
                    <button id="voltar-login">Voltar</button>
                    <button id="cadastrar-usuario">Cadastrar</button>
                </div>
            </div>
        </section>

        <section class="cadastro border nao-visivel" id="cadastro-vaga">
            <div class="header">
                <h1>Cadastro de Vaga</h1>
            </div>
            <div>
                <form>
                    <label for="titulo">Título*</label>
                        <input type="text" id="titulo" placeholder="Título" name="titulo" >
                    <label for="descricao">Descrição*</label>
                        <input type="text" id="descricao" placeholder="Descrição" name="descricao">
                    <label for="remuneracao">Remuneração*</label>
                        <input type="text" id="remuneracao" placeholder="Remuneração" name="remuneracao">
                </form>
                <div class="botoes">
                    <button id="voltar-lista">Voltar</button>
                    <button id="cadastrar-vaga">Cadastrar</button>
                </div>
            </div>
        </section>

        <section class="vagas border nao-visivel" id="lista-vagas">
            <div class="header">
                <h1>Vagas</h1>
            </div>
            <div>
                <ul id="ul-vagas">
                </ul>
                <h3 class="nao-visivel" id="text-sem-vagas">Nenhuma vaga</h3>
                <div class="botoes">
                    <button id="deslogar">Sair</button>
                    <button id="nova-vaga">Cadastrar Vaga</button>
                </div> 
            </div>
        </section>

        <section class="descricao border nao-visivel" id="descricao-vaga">
            <div class="header">
                <h1>Detalhes da Vaga</h1>
            </div>
            <div>
                <div class="border">
                    <p>Título: <span id="titulo-span"></span></p>
                    <p>Descrição: <span id="descricao-span"></span></p>
                    <p>Remuneração: <span id="remuneracao-span"></span></p>
                </div>
                
                <div>
                    <h2>Candidatos da Vaga</h2>
                    <ul class="table" id="tabela"> 
                        <li>
                            <span>Nome</span>
                            <span>Data de Nascimento</span>
                        </li>
                    </ul>
                    <h3 class="nao-visivel" id="text-sem-candidatos">Nenhum candidato</h3>
                    <div class="botoes" id="div-botoes">
                        <button id="voltar-para-lista">Voltar</button>
                        <!-- <button id="botao-descricao">Excluir Vaga</button> -->
                    </div>  
                </div>
            </div>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
